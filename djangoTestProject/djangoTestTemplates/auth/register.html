{% extends 'base.html' %}
{% block title %} Register{% endblock %}

{% block header %}
<span><a class="nav-link active" href='goToHome'>Go back</a></span>
{% endblock %}

{% for message in messages %}
<h5>{{ message }}</h5>
{% endfor %}

{% block content %}
<form method="POST" class="form-register p-5" action="register">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Register!</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input name="username" type="username" id="username" class="form-control" placeholder="Username" autofocus="" required>
    <label for="inputEmail" class="sr-only">Email</label>
    <input name="email" type="email" id="email" class="form-control" placeholder="Email" autofocus="" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPassword" class="sr-only">Repeat Password</label>
    <input name="password2" type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>
    <button type="submit" class="btn btn-secondary btn__submit">Register!</button>
    <code><p class="mt-5 mb-3 text-muted">Created by Bruno Pucarelli</p></code>
</form>
{% endblock %}
